{$ map.name $}
<div style="position:relative">
    <img ng-click="clickMapPosition($event)" src="{$ map.source $}" width=100% height=80%/>
    {$ EVENT_ID $}
    <div ng-repeat="pin in savedPins.$omit()" style="position:absolute;top:{$ Math.round(pin.y * imageHeight) $}px;left:{$ Math.round(pin.x * imageWidth) $}px;">
        <a href="" tooltip-html-unsafe="Hello" tooltip-trigger="click"><img src="/static/img/pin.png"/></a>
    </div>
</div>
